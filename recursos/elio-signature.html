<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap');
        
        /* Reset y base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .elio-signature {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            background: #000;
            color: #fff;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }
        
        .signature-background {
            background: linear-gradient(135deg, #000 0%, #0a0a0a 50%, #000 100%);
            position: relative;
        }
        
        .signature-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 70%, rgba(255,255,255,0.02) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .signature-content {
            padding: 40px;
            position: relative;
            z-index: 2;
        }
        
        /* Header con logo Elio */
        .elio-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .elio-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.8rem;
            font-weight: 200;
            letter-spacing: -1px;
            color: #fff;
            text-decoration: none;
        }
        
        .elio-waves {
            display: flex;
            gap: 2px;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.3));
        }
        
        .elio-wave {
            width: 3px;
            background: #fff;
            border-radius: 2px;
            animation: elioWave 2s ease-in-out infinite alternate;
        }
        
        .ew1 { height: 12px; animation-delay: 0s; }
        .ew2 { height: 18px; animation-delay: 0.3s; }
        .ew3 { height: 14px; animation-delay: 0.6s; }
        .ew4 { height: 20px; animation-delay: 0.9s; }
        .ew5 { height: 16px; animation-delay: 1.2s; }
        
        @keyframes elioWave {
            0% { transform: scaleY(0.6); opacity: 0.7; }
            100% { transform: scaleY(1); opacity: 1; }
        }
        
        .elio-tagline {
            font-size: 0.85rem;
            font-weight: 300;
            opacity: 0.7;
            font-style: italic;
            margin-left: auto;
        }
        
        /* Información personal */
        .personal-info {
            display: grid;
            grid-template-columns: 90px 1fr;
            gap: 30px;
            align-items: start;
            margin-bottom: 30px;
        }
        
        .avatar-section {
            text-align: center;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.15);
            display: block;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .avatar:hover {
            border-color: rgba(255,255,255,0.4);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        
        /* Logo Avatar Elio */
        .elio-avatar-container {
            margin-bottom: 15px;
        }
        
        .elio-logo-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .elio-logo-avatar:hover {
            border-color: rgba(255,255,255,0.5);
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(255,255,255,0.2);
            background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.08) 100%);
        }
        
        .elio-logo-avatar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: avatarGlow 3s ease-in-out infinite;
        }
        
        @keyframes avatarGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
        
        .avatar-elio-text {
            font-size: 11px;
            font-weight: 200;
            letter-spacing: -0.5px;
            color: #fff;
            z-index: 2;
            position: relative;
        }
        
        .avatar-waves {
            display: flex;
            gap: 1px;
            z-index: 2;
            position: relative;
        }
        
        .avatar-wave {
            width: 2px;
            background: #fff;
            border-radius: 1px;
            animation: avatarWaveAnim 2s ease-in-out infinite alternate;
        }
        
        .aw1 { height: 6px; animation-delay: 0s; }
        .aw2 { height: 10px; animation-delay: 0.2s; }
        .aw3 { height: 7px; animation-delay: 0.4s; }
        .aw4 { height: 12px; animation-delay: 0.6s; }
        .aw5 { height: 8px; animation-delay: 0.8s; }
        
        @keyframes avatarWaveAnim {
            0% { transform: scaleY(0.5); opacity: 0.6; }
            100% { transform: scaleY(1); opacity: 1; }
        }
        
        .social-links {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        
        .social-link {
            width: 28px;
            height: 28px;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .social-link:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .social-link img {
            width: 14px;
            height: 14px;
            filter: brightness(0) invert(1);
        }
        
        /* Quick Contact Icons */
        .quick-contact {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .quick-icon {
            width: 32px;
            height: 32px;
            background: rgba(255,255,255,0.08);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .quick-icon:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }
        
        .details-section {
            flex: 1;
        }
        
        .name {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .title {
            font-size: 1rem;
            font-weight: 400;
            color: rgba(255,255,255,0.9);
            margin-bottom: 4px;
        }
        
        .company {
            font-size: 0.9rem;
            font-weight: 300;
            color: rgba(255,255,255,0.7);
            margin-bottom: 20px;
        }
        
        /* Información de contacto */
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            font-weight: 300;
        }
        
        .contact-icon {
            width: 24px;
            height: 24px;
            background: rgba(255,255,255,0.08);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
        }
        
        .contact-icon img {
            width: 12px;
            height: 12px;
            filter: brightness(0) invert(1);
        }
        
        .contact-link {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .contact-link:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        /* CTA Button */
        .cta-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255,255,255,0.08);
        }
        
        .cta-button {
            display: inline-block;
            background: rgba(255,255,255,0.95);
            color: #000;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .cta-button:hover {
            background: #fff;
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(255,255,255,0.15);
        }
        
        /* Elio branding footer */
        .elio-footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.5);
        }
        
        .powered-by {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .live-dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .signature-content {
                padding: 30px 25px;
            }
            
            .personal-info {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 20px;
            }
            
            .elio-header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .elio-tagline {
                margin-left: 0;
            }
        }
    </style>
</head>
